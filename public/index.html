<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireflyService III AI Categorizer</title>
    <style>
        body {
            font-family: sans-serif;
            background: lightgray;
        }
        .container {
            max-width: max(80%, 1024px);
            margin: 5% auto;
            padding: 24px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .25);
        }
        h1 {
            text-align: center;
        }
        .job {
            border: solid 1px;
            border-radius: 5px;
            margin-bottom: 2em;
            padding: 24px;
        }
        pre {
            padding: 7px;
            background: #eeeeee;
            overflow-x: auto;
        }
        #category-form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        #category-form select,
        #category-form button {
            margin-top: 10px;
        }
        #category-form label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Firefly III AI Categorizer</h1>
    <section>
        <h2>Jobs</h2>
        <div id="mount"></div>

        <div id="category-form">
            <h3>Manual Category Input</h3>
            <form id="manual-category-form">
                <input type="hidden" id="transaction-id" name="transactionId" />
                <label for="description">Description:</label>
                <p id="description"></p>
                <label for="query">OpenAI Query:</label>
                <p id="query"></p>
                <label for="category">Select Category:</label>
                <select id="category" name="category" required>
                    <!-- Categories will be populated here -->
                </select>
                <button type="submit">Submit Category</button>
            </form>
        </div>
    </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    // Get references to HTML elements
    const mount = document.getElementById('mount');
    const categoryForm = document.getElementById('category-form');
    const manualCategoryForm = document.getElementById('manual-category-form');
    const transactionIdInput = document.getElementById('transaction-id');
    const descriptionParagraph = document.getElementById('description');
    const queryParagraph = document.getElementById('query');
    const categorySelect = document.getElementById('category');

    // Handle incoming jobs from the server
    socket.on('jobs', jobs => {
        mount.innerHTML = ''; // Clear previous jobs
        jobs.forEach(job => {
            const jobDiv = document.createElement('div');
            jobDiv.className = 'job';
            jobDiv.innerHTML = `
                <h3>Job ID: ${job.id}</h3>
                <p><strong>Description:</strong> ${job.description}</p>
                <p><strong>Destination:</strong> ${job.destinationName}</p>
            `;
            mount.appendChild(jobDiv);
        });
    });

    // Handle category input request from the server
    socket.on('request-category-input', data => {
        transactionIdInput.value = data.transactionId;
        descriptionParagraph.textContent = data.description;
        queryParagraph.textContent = data.prompt;
        categorySelect.innerHTML = ''; // Clear previous options

        data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        categoryForm.style.display = 'block';
    });

    // Handle category form submission
    manualCategoryForm.addEventListener('submit', event => {
        event.preventDefault();

        const transactionId = transactionIdInput.value;
        const category = categorySelect.value;

        fetch('/category_input', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ transactionId, category })
        }).then(response => {
            if (response.ok) {
                alert('Category recorded.');
                categoryForm.style.display = 'none';
            } else {
                return response.text().then(text => { throw new Error(text); });
            }
        }).catch(error => {
            alert('Error: ' + error.message);
        });
    });
</script>
