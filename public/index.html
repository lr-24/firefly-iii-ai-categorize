<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireflyService III AI Categorizer</title>
    <style>
        body {
            font-family: sans-serif;
            background: lightgray;
        }

        .container {
            max-width: max(80%, 1024px);
            margin: 5% auto;
            padding: 24px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .25);
        }

        h1 {
            text-align: center;
        }

        .job {
            border: solid 1px;
            border-radius: 5px;
            margin-bottom: 2em;
            padding: 24px;
        }

        pre {
            padding: 7px;
            background: #eeeeee;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Firefly III AI Categorizer</h1>
    <section>
        <h2>Jobs</h2>
        <div id="mount"></div>
    </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const mount = document.getElementById('mount');

    // Render a single job into HTML
    const renderJob = (job) => {
        return `
            <article class="job" data-job-id="${job.id}">
                <div><strong>ID:</strong> <span>${job.id}</span></div>
                <div><strong>Status:</strong> <span>${job.status}</span></div>
                <div><strong>Created:</strong>
                    <time>${Intl.DateTimeFormat(undefined, {
                        dateStyle: 'medium',
                        timeStyle: 'medium'
                    }).format(new Date(job.created))}</time>
                </div>
                <div><strong>Destination name:</strong> <span>${job.data?.destinationName || 'No destination available'}</span></div>
                <div><strong>Description:</strong> <span>${job.data?.description || 'No description available'}</span></div>
                <div><strong>Guessed category:</strong> <span>${job.data?.category ? job.data.category : '<em>Not yet classified</em>'}</span></div>
                ${job.data?.prompt ? `
                    <div><strong>Prompt:</strong><br>
                        <details>
                            <summary>Show</summary>
                            <pre>${job.data.prompt}</pre>
                        </details>
                    </div>` : ''}
                ${job.data?.response ? `
                    <div><strong>Open AI's response:</strong>
                        <details>
                            <summary>Show</summary>
                            <pre>${job.data.response}</pre>
                        </details>
                    </div>` : ''}
            </article>`;
    };

    // Handle incoming jobs from the server
    socket.on('jobs', jobs => {
        console.log('jobs', jobs);
        mount.innerHTML = ''; // Clear previous jobs

        jobs.sort((a, b) => new Date(b.created) - new Date(a.created))
            .forEach(job => {
                const element = document.createElement('div');
                element.innerHTML = renderJob(job);
                mount.appendChild(element);
            });
    });

    // Handle newly created job
    socket.on('job created', e => {
        console.log('job created', e);
        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);
        mount.prepend(element);
    });

    // Handle job updates
    socket.on('job updated', e => {
        console.log('job updated', e);
        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);

        const oldElement = document.querySelector(`[data-job-id="${e.job.id}"]`);
        if (oldElement) {
            oldElement.before(element);
            oldElement.remove();
        }
    });
</script>
</body>
</html>
