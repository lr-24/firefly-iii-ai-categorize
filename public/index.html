<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firefly III AI Categorizer</title>
    <style>
        body {
            font-family: sans-serif;
            background: lightgray;
        }

        .container {
            max-width: max(80%, 1024px);
            margin: 5% auto;
            padding: 24px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .25);
        }

        h1 {
            text-align: center;
        }

        .job {
            border: solid 1px;
            border-radius: 5px;
            margin-bottom: 2em;
            padding: 24px;
        }

        pre {
            padding: 7px;
            background: #eeeeee;
            overflow-x: auto;
        }

        .category-form {
            margin-top: 1em;
        }

        .category-form select {
            margin-right: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Firefly III AI Categorizer</h1>
    <section>
        <h2>Jobs</h2>
        <div id="mount"></div>
    </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    const mount = document.getElementById('mount');

    socket.on('jobs', jobs => {
        console.log('jobs', jobs);

        jobs.sort((a, b) => {
            return new Date(b.created) - new Date(a.created);
        })

        mount.innerHTML = '';
        jobs.forEach(job => {
            const element = document.createElement('div');
            element.innerHTML = renderJob(job);
            mount.appendChild(element)
        });
    });

    socket.on('job created', e => {
        console.log('job created', e);
        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);
        mount.prepend(element);
    })

    socket.on('job updated', e => {
        console.log('job updated', e)

        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);

        const oldElement = document.querySelector(`[data-job-id="${e.job.id}"]`);
        oldElement.replaceWith(element);
    })

    const renderJob = (job) => {
        return `<article class="job" data-job-id="${job.id}">
            <div><strong>ID:</strong> <span>${job.id}</span></div>
            <div><strong>Status:</strong> <span>${job.status}</span></div>
            <div><strong>Created:</strong>
                <time>${Intl.DateTimeFormat(undefined, {
            dateStyle: 'medium',
            timeStyle: 'medium'
        }).format(new Date(job.created))}</time>
            </div>
            <div><strong>Destination name:</strong> <span>${job.data?.destinationName || ''}</span></div>
            <div><strong>Description:</strong> <span>${job.data?.description || ''}</span>
            <div><strong>Guessed category:</strong> <span>${job.data?.category ? job.data.category : '<em>Not yet classified</em>'}</span>
            </div>
            ${ job.data?.prompt ? `<div><strong>Prompt:</strong><br>
                <details>
                    <summary>Show</summary>
                    <pre>${job.data.prompt}</pre>
                </details>
            </div>` : ''}
            ${ job.data?.response ? `<div><strong>Open AI's response:</strong>
                 <details>
                    <summary>Show</summary>
                    <pre>${job.data.response}</pre>
                 </details>
            </div>` : ''}
            ${job.status === 'human_input' ? renderCategoryForm(job) : ''}
        </article>`
    }

    const renderCategoryForm = (job) => {
        return `
            <div class="category-form">
                <select id="category-select-${job.id}">
                    ${job.data.categories.map(([name, id]) => `<option value="${id}">${name}</option>`).join('')}
                </select>
                <button onclick="setCategory('${job.id}')">Set Category</button>
            </div>
        `;
    }

    const setCategory = async (jobId) => {
        const select = document.getElementById(`category-select-${jobId}`);
        const categoryId = select.value;
        
        try {
            const response = await fetch('/set-category', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ jobId, categoryId })
            });

            if (!response.ok) {
                throw new Error('Failed to set category');
            }

            console.log('Category set successfully');
        } catch (error) {
            console.error('Error setting category:', error);
            alert('Failed to set category. Please try again.');
        }
    }
</script>
</body>
</html>
