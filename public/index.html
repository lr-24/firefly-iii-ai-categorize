<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireflyService III AI Categorizer</title>
    <style>
        body {
            font-family: sans-serif;
            background: lightgray;
        }

        .container {
            max-width: max(80%, 1024px);
            margin: 5% auto;
            padding: 24px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .25);
        }

        h1 {
            text-align: center;
        }

        .job {
            border: solid 1px;
            border-radius: 5px;
            margin-bottom: 2em;
            padding: 24px;
        }

        pre {
            padding: 7px;
            background: #eeeeee;
            overflow-x: auto;
        }

        select {
            margin: 5px 0;
        }

        .confirm-btn,
        .do-not-change-btn {
            margin-top: 10px;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #4CAF50;
        }

        .do-not-change-btn {
            background-color: #FF9800;
        }

        .confirm-btn:disabled,
        .do-not-change-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Firefly III AI Categorizer</h1>
    <section>
        <h2>Jobs</h2>
        <div id="mount"></div>
    </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    const mount = document.getElementById('mount');
    let categories = new Map(); // To store categories fetched from the server
    let jobs = []; // To store jobs fetched from the server

    // Fetch categories from the server and store them in the `categories` Map
    async function fetchCategories() {
        try {
            const response = await fetch('/categories');
            const data = await response.json();
            categories = new Map(data.categories.map(cat => [cat.id, cat.name]));
            return true; // Return true to indicate categories are fetched
        } catch (error) {
            console.error('Error fetching categories:', error);
            return false; // Return false if there's an error
        }
    }

    // Render the category options based on fetched categories
    const renderCategoryOptions = () => {
        return Array.from(categories).map(([id, name]) => `<option value="${id}">${name}</option>`).join('');
    };

    // Render a job in the UI
    const renderJob = (job) => {
        const categoryOptions = renderCategoryOptions();
        const defaultCategoryId = Array.from(categories).find(([id, name]) => name === job.data?.category)?.[0] || '';
        const amount = job.data?.amount || 'N/A'; // Use job.data?.amount

        return `<article class="job" data-job-id="${job.id}">
            <div><strong>ID:</strong> <span>${job.id}</span></div>
            <div><strong>Status:</strong> <span>${job.status}</span></div>
            <div><strong>Created:</strong>
                <time>${Intl.DateTimeFormat(undefined, {
            dateStyle: 'medium',
            timeStyle: 'medium'
        }).format(new Date(job.created))}</time>
            </div>
            <div><strong>Destination name:</strong> <span>${job.data?.destinationName || ''}</span></div>
            <div><strong>Description:</strong> <span>${job.data?.description || ''}</span></div>
            <div><strong>Transaction Amount:</strong> <span>${amount}</span></div>
            <div><strong>Guessed category:</strong> <span data-job-id="${job.id}" class="guessed-category">${job.data?.category ? job.data.category : '<em>Not yet classified</em>'}</span></div>
            ${ job.data?.prompt ? `<div><strong>Prompt:</strong><br>
                <details>
                    <summary>Show</summary>
                    <pre>${job.data.prompt}</pre>
                </details>
            </div>` : ''}
            ${ job.data?.response ? `<div><strong>Open AI's response:</strong>
                 <details>
                    <summary>Show</summary>
                    <pre>${job.data.response}</pre>
                 </details>
            </div>` : ''}
            ${ job.status === 'human_input' ? `<div><strong>Category:</strong>
                <select data-job-id="${job.id}" class="category-select">
                    <option value="">Select a category</option>
                    ${categoryOptions}
                </select>
                <button class="confirm-btn" data-job-id="${job.id}" disabled>Confirm</button>
                <button class="do-not-change-btn" data-job-id="${job.id}">Do not change</button>
            </div>` : ''}
        </article>`;
    };

    // Update the job list in the UI
    const updateJobList = (jobs) => {
        mount.innerHTML = ''; // Clear existing content

        jobs.sort((a, b) => new Date(b.created) - new Date(a.created))
            .forEach(job => {
                const element = document.createElement('div');
                element.innerHTML = renderJob(job);
                mount.appendChild(element);
            });

        updateDropdowns(); // Set default values for dropdowns
    };

    // Set default value for category dropdowns and update confirm button state
    const updateDropdowns = () => {
        document.querySelectorAll('.category-select').forEach(select => {
            const jobId = select.getAttribute('data-job-id');
            const job = jobs.find(job => job.id === jobId); // Find the job corresponding to the dropdown
            if (job) {
                const defaultCategoryId = Array.from(categories).find(([id, name]) => name === job.data?.category)?.[0];
                select.value = defaultCategoryId || '';
                
                // Enable or disable the confirm button based on the dropdown value
                const confirmButton = document.querySelector(`.confirm-btn[data-job-id="${jobId}"]`);
                confirmButton.disabled = !select.value; // Disable if no value is selected
            }
        });
    };

    // Handle socket events
    socket.on('jobs', async (jobsData) => {
        console.log('jobs', jobsData);
        jobs = jobsData; // Store jobs in the global array
        const categoriesFetched = await fetchCategories();
        if (categoriesFetched) {
            updateJobList(jobs);
        }
    });

    socket.on('job created', async (e) => {
        console.log('job created', e);
        jobs = [e.job, ...jobs]; // Add new job to the beginning of the array
        const categoriesFetched = await fetchCategories();
        if (categoriesFetched) {
            const element = document.createElement('div');
            element.innerHTML = renderJob(e.job);
            mount.prepend(element);
            updateDropdowns(); // Set default values for dropdowns
        }
    });

    socket.on('job updated', async (e) => {
        console.log('job updated', e);
        jobs = jobs.map(job => job.id === e.job.id ? e.job : job); // Update job in the array
        const oldElement = document.querySelector(`[data-job-id="${e.job.id}"]`);
        if (oldElement) {
            const categoriesFetched = await fetchCategories();
            if (categoriesFetched) {
                const newElement = document.createElement('div');
                newElement.innerHTML = renderJob(e.job);
                oldElement.replaceWith(newElement);
                updateDropdowns(); // Set default values for dropdowns
            }
        }
    });

    // Handle category select change event
    mount.addEventListener('change', event => {
        if (event.target.classList.contains('category-select')) {
            const jobId = event.target.getAttribute('data-job-id');
            const selectedCategory = event.target.value;
            const confirmButton = document.querySelector(`.confirm-btn[data-job-id="${jobId}"]`);
            
            // Enable the confirm button if a category is selected
            confirmButton.disabled = !selectedCategory;
        }
    });

    // Handle button click events
    mount.addEventListener('click', event => {
        if (event.target.classList.contains('confirm-btn')) {
            const jobId = event.target.getAttribute('data-job-id');
            const categorySelect = document.querySelector(`.category-select[data-job-id="${jobId}"]`);
            const selectedCategory = categorySelect.value;

            if (selectedCategory) {
                // Emit the event to the server with the updated category
                socket.emit('update job category', { jobId, category: selectedCategory }, (response) => {
                    // Callback function to handle server acknowledgment
                    if (response.success) {
                        // Update the "Guessed category" on the UI
                        const guessedCategoryElement = document.querySelector(`.guessed-category[data-job-id="${jobId}"]`);
                        guessedCategoryElement.textContent = Array.from(categories).find(([id]) => id === selectedCategory)[1];
                    } else {
                        console.error('Failed to update category:', response.error);
                    }
                });

                // Disable the confirm button after submission
                event.target.disabled = true;
            }
        } else if (event.target.classList.contains('do-not-change-btn')) {
            const jobId = event.target.getAttribute('data-job-id');

            // Emit the event to the server with a null category to mark the job as finished without changing the category
            socket.emit('update job category', { jobId, category: null }, (response) => {
                // Callback function to handle server acknowledgment
                if (response.success) {
                    // Update the job status on the UI to finished
                    const oldElement = document.querySelector(`[data-job-id="${jobId}"]`);
                    if (oldElement) {
                        oldElement.querySelector('span:nth-child(4)').textContent = 'finished';
                    }
                } else {
                    console.error('Failed to mark job as finished:', response.error);
                }
            });
        }
    });

    // Fetch categories and jobs when the page loads
    fetchCategories().then(categoriesFetched => {
        if (categoriesFetched) {
            socket.emit('get jobs'); // Assuming there's an event to fetch jobs
        }
    });
</script>
</body>
</html>
