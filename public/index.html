<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firefly III AI Categorizer</title>
    <style>
        body {
            font-family: sans-serif;
            background: lightgray;
        }
        .container {
            max-width: max(80%, 1024px);
            margin: 5% auto;
            padding: 24px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .25);
        }
        h1 {
            text-align: center;
        }
        .job {
            border: solid 1px;
            border-radius: 5px;
            margin-bottom: 2em;
            padding: 24px;
        }
        pre {
            padding: 7px;
            background: #eeeeee;
            overflow-x: auto;
        }
        .category-form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .category-form select,
        .category-form button {
            margin-top: 10px;
        }
        .category-form label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Firefly III AI Categorizer</h1>
    <section>
        <h2>Jobs</h2>
        <div id="mount"></div>
    </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const mount = document.getElementById('mount');

    socket.on('jobs', jobs => {
        console.log('Received jobs:', jobs);
        jobs.sort((a, b) => new Date(b.created) - new Date(a.created));
        jobs.forEach(job => {
            const element = document.createElement('div');
            element.innerHTML = renderJob(job);
            mount.appendChild(element);
        });
    });

    socket.on('job created', e => {
        console.log('Job created:', e);
        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);
        mount.prepend(element);
    });

    socket.on('job updated', e => {
        console.log('Job updated:', e);
        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);
        const oldElement = document.querySelector(`[data-job-id="${e.job.id}"]`);
        oldElement.before(element);
        oldElement.remove();
    });

    socket.on('request-category-input', data => {
        console.log('Received request for category input:', data);

        // Ensure categories is an array
        const categories = Array.isArray(data.categories) ? data.categories : [];
        
        // Check if a form for this transaction already exists
        const existingForm = document.getElementById(`form-${data.transactionId}`);
        if (existingForm) {
            console.log('Form for this transaction already exists.');
            return;
        }

        // Create and insert the form for manual category input
        const formContainer = document.createElement('div');
        formContainer.classList.add('category-form');
        formContainer.id = `form-${data.transactionId}`;
        formContainer.innerHTML = `
            <h3>Manual Category Input</h3>
            <form id="manual-category-form-${data.transactionId}">
                <input type="hidden" name="transactionId" value="${data.transactionId}" />
                <label for="description-${data.transactionId}">Description:</label>
                <p id="description-${data.transactionId}">${data.description}</p>
                <label for="prompt-${data.transactionId}">Prompt:</label>
                <pre id="prompt-${data.transactionId}">${data.prompt}</pre>
                <label for="categories-${data.transactionId}">Category:</label>
                <select id="categories-${data.transactionId}" name="category" required></select>
                <button type="submit">Submit</button>
            </form>
        `;
        mount.appendChild(formContainer);

        // Populate category options
        const categoriesSelect = document.getElementById(`categories-${data.transactionId}`);
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoriesSelect.appendChild(option);
        });

        // Add event listener for the new form
        document.getElementById(`manual-category-form-${data.transactionId}`).addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const transactionId = form.querySelector('input[name="transactionId"]').value;
            const category = form.querySelector('select[name="category"]').value;

            if (!transactionId || !category) {
                alert('Please select a category.');
                return;
            }

            try {
                const response = await fetch('/category_input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ transactionId, category })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                // Remove the form after successful submission
                form.parentElement.remove();
                console.log('Category input submitted successfully');
            } catch (error) {
                console.error('Error submitting category input:', error);
                alert('Error submitting category. Please try again.');
            }
        });
    });

    const renderJob = (job) => {
        return `<article class="job" data-job-id="${job.id}">
            <div><strong>ID:</strong> <span>${job.id}</span></div>
            <div><strong>Status:</strong> <span>${job.status}</span></div>
            <div><strong>Created:</strong>
                <time>${Intl.DateTimeFormat(undefined, {
            dateStyle: 'medium',
            timeStyle: 'medium'
        }).format(new Date(job.created))}</time>
            </div>
            <div><strong>Destination name:</strong> <span>${job.data?.destinationName || ''}</span></div>
            <div><strong>Description:</strong> <span>${job.data?.description || ''}</span></div>
            <div><strong>Guessed category:</strong> <span>${job.data?.category ? job.data.category : '<em>Not yet classified</em>'}</span></div>
            ${ job.data?.prompt ? `<div><strong>Prompt:</strong><br>
                <details>
                    <summary>Show</summary>
                    <pre>${job.data.prompt}</pre>
                </details>
            </div>` : ''}
            ${ job.data?.response ? `<div><strong>Open AI's response:</strong>
                 <details>
                    <summary>Show</summary>
                    <pre>${job.data.response}</pre>
                 </details>
            </div>` : ''}
        </article>`;
    };
</script>
</body>
</html>
