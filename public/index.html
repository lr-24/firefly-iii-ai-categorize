<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firefly III AI Categorizer</title>
    <style>
        body {
            font-family: sans-serif;
            background: lightgray;
        }
        .container {
            max-width: max(80%, 1024px);
            margin: 5% auto;
            padding: 24px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, .25);
        }
        h1 {
            text-align: center;
        }
        .job {
            border: solid 1px;
            border-radius: 5px;
            margin-bottom: 2em;
            padding: 24px;
        }
        pre {
            padding: 7px;
            background: #eeeeee;
            overflow-x: auto;
        }
        #category-form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        #category-form select,
        #category-form button {
            margin-top: 10px;
        }
        #category-form label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Firefly III AI Categorizer</h1>
    <section>
        <h2>Jobs</h2>
        <div id="mount"></div>

        <div id="category-form">
            <h3>Manual Category Input</h3>
            <form id="manual-category-form">
                <input type="hidden" id="transaction-id" name="transactionId" />
                <label for="description">Description:</label>
                <p id="description"></p>
                <label for="prompt">Prompt:</label>
                <pre id="prompt"></pre>
                <label for="categories">Category:</label>
                <select id="categories" name="category"></select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    const mount = document.getElementById('mount');
    const categoryForm = document.getElementById('category-form');
    const manualCategoryForm = document.getElementById('manual-category-form');
    const transactionIdInput = document.getElementById('transaction-id');
    const descriptionPara = document.getElementById('description');
    const promptPre = document.getElementById('prompt');
    const categoriesSelect = document.getElementById('categories');

    socket.on('jobs', jobs => {
        console.log('jobs', jobs);
        jobs.sort((a, b) => new Date(b.created) - new Date(a.created));
        jobs.forEach(job => {
            const element = document.createElement('div');
            element.innerHTML = renderJob(job);
            mount.appendChild(element);
        });
    });

    socket.on('job created', e => {
        console.log('job created', e);
        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);
        mount.prepend(element);
    });

    socket.on('job updated', e => {
        console.log('job updated', e);
        const element = document.createElement('div');
        element.innerHTML = renderJob(e.job);
        const oldElement = document.querySelector(`[data-job-id="${e.job.id}"]`);
        oldElement.before(element);
        oldElement.remove();
    });

    socket.on('request-category-input', data => {
        console.log('Received request for category input:', data);
        transactionIdInput.value = data.transactionId;
        descriptionPara.textContent = data.description;
        promptPre.textContent = data.prompt;

        // Populate category options
        categoriesSelect.innerHTML = '';
        data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoriesSelect.appendChild(option);
        });

        categoryForm.style.display = 'block';
    });

    manualCategoryForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const transactionId = transactionIdInput.value;
        const category = categoriesSelect.value;

        if (!transactionId || !category) {
            alert('Please select a category.');
            return;
        }

        try {
            await fetch('/category_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ transactionId, category })
            });
            categoryForm.style.display = 'none';
            console.log('Category input submitted successfully');
        } catch (error) {
            console.error('Error submitting category input:', error);
        }
    });

    const renderJob = (job) => {
        return `<article class="job" data-job-id="${job.id}">
            <div><strong>ID:</strong> <span>${job.id}</span></div>
            <div><strong>Status:</strong> <span>${job.status}</span></div>
            <div><strong>Created:</strong>
                <time>${Intl.DateTimeFormat(undefined, {
            dateStyle: 'medium',
            timeStyle: 'medium'
        }).format(new Date(job.created))}</time>
            </div>
            <div><strong>Destination name:</strong> <span>${job.data?.destinationName || ''}</span></div>
            <div><strong>Description:</strong> <span>${job.data?.description || ''}</span></div>
            <div><strong>Guessed category:</strong> <span>${job.data?.category ? job.data.category : '<em>Not yet classified</em>'}</span></div>
            ${ job.data?.prompt ? `<div><strong>Prompt:</strong><br>
                <details>
                    <summary>Show</summary>
                    <pre>${job.data.prompt}</pre>
                </details>
            </div>` : ''}
            ${ job.data?.response ? `<div><strong>Open AI's response:</strong>
                 <details>
                    <summary>Show</summary>
                    <pre>${job.data.response}</pre>
                 </details>
            </div>` : ''}
        </article>`;
    };
</script>
</body>
</html>
